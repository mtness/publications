<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:publications="http://typo3.org/ns/In2code/Publications/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<div style="display: flex;">
	<f:if condition="{settings.hideEnumeration} != true">
		<div style="padding-right: 10px;">{maxItems - keyOfFirstPaginatedItem - index}.</div>
	</f:if>

	<div>
		<f:render section="bibtype_{publication.bibtype}" optional="1" arguments="{_all}"/>
		<f:render partial="List/ItemOptions" optional="1" arguments="{_all}"/>
	</div>
</div>


<f:section name="extensionsForAllTypes">
	<f:if condition="{publication.abstract}">
		<br />
		<br />
		<f:translate key="citestyle6.abstract"/>:
		<br />
		{publication.abstract}
	</f:if>
</f:section>


<f:section name="bibtype_article">
	<f:render partial="List/Citestyle/Citestyle1" section="bibtype_article" arguments="{_all}"/>
	<f:render section="extensionsForAllTypes" arguments="{_all}"/>
</f:section>
