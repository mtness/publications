<f:if condition="{filter.export}">
	<div class="item-options">
		<f:for each="{filter.export}" as="export">
			<f:switch expression="{export}">
				<f:case value="1">
					<div class="item-option">
						<f:link.action action="downloadBibtex" arguments="{publication: publication}" pageType="1646653916"  class="btn btn-secondary button" style="margin: 5px;" target="_blank">BibTeX download</f:link.action>
					</div>
				</f:case>
				<f:case value="2">
					<div class="item-option">
						<f:link.action action="downloadXml" arguments="{publication: publication}" pageType="1646653915" class="btn btn-secondary button" style="margin: 5px;" target="_blank">XML download</f:link.action>
					</div>
				</f:case>
			</f:switch>
		</f:for>
	</div>
</f:if>
